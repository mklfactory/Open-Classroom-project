<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ChessFlow - Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ChessFlow</h1>
    <nav>
      <button onclick="showSection('addPlayer')" class="nav-btn active">Ajouter un joueur</button>
      <button onclick="showSection('createTournament')" class="nav-btn">Créer un tournoi</button>
      <button onclick="showSection('viewTournaments')" class="nav-btn">Voir les tournois</button>
      <button onclick="showSection('manageRounds')" class="nav-btn">Gérer les rounds</button>
    </nav>

    <section id="addPlayer" class="active section">
      <h2>Ajouter un joueur</h2>
      <form id="playerForm">
        <label>Identifiant national d'échecs :
          <input type="text" id="chessId" pattern="[A-Z]{2}[0-9]{5}" title="2 lettres + 5 chiffres" required />
        </label>
        <label>Nom :
          <input type="text" id="lastName" required />
        </label>
        <label>Prénom :
          <input type="text" id="firstName" required />
        </label>
        <label>Date de naissance :
          <input type="date" id="birthDate" required />
        </label>
        <button type="submit" class="btn-submit">Ajouter</button>
      </form>
      <div id="playerMessage" class="message"></div>
    </section>

    <section id="createTournament" class="section">
      <h2>Créer un tournoi</h2>
      <p>Fonctionnalité à implémenter</p>
    </section>

    <section id="viewTournaments" class="section">
      <h2>Voir les tournois</h2>
      <p>Fonctionnalité à implémenter</p>
    </section>

    <section id="manageRounds" class="section">
      <h2>Gérer les rounds</h2>
      <form id="roundForm">
        <label for="tournamentSelect">Tournoi :</label>
        <select id="tournamentSelect">
          <option value="default">Tournoi de démonstration</option>
        </select>
        <button type="button" class="btn-submit" onclick="startRound()">Lancer un round</button>
        <button type="button" class="btn-submit" onclick="endRound()">Clôturer le round</button>
      </form>
      <div id="roundMessage" class="message"></div>
      <h3>Rounds existants :</h3>
      <ul id="roundList">
        <li>Round 1 - 12/06/2025 14:00 - En cours</li>
      </ul>
    </section>
  </div>

  <script>
    const buttons = document.querySelectorAll('.nav-btn');
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      buttons.forEach(btn => btn.classList.remove('active'));
      buttons.forEach(btn => {
        if(btn.getAttribute('onclick').includes(id)) btn.classList.add('active');
      });
    }

    document.getElementById('playerForm').addEventListener('submit', e => {
      e.preventDefault();
      const chessId = document.getElementById('chessId').value;
      const lastName = document.getElementById('lastName').value;
      const firstName = document.getElementById('firstName').value;
      const birthDate = document.getElementById('birthDate').value;
      document.getElementById('playerMessage').textContent =
        `Joueur ajouté : ${firstName} ${lastName} (${chessId}), né le ${birthDate}`;
      e.target.reset();
    });

    function startRound() {
      document.getElementById("roundMessage").textContent = "Nouveau round lancé (simulation)";
    }

    function endRound() {
      document.getElementById("roundMessage").textContent = "Round clôturé (simulation)";
    }
  </script>
</body>
</html>
