<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ChessFlow - Menu</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    nav { margin-bottom: 20px; }
    nav button { margin-right: 10px; padding: 10px 20px; cursor: pointer; }
    section { display: none; }
    section.active { display: block; }
    label { display: block; margin-top: 10px; }
    input, select { padding: 5px; width: 200px; }
  </style>
</head>
<body>
  <h1>ChessFlow</h1>
  <nav>
    <button onclick="showSection('addPlayer')">Ajouter un joueur</button>
    <button onclick="showSection('createTournament')">Créer un tournoi</button>
    <button onclick="showSection('viewTournaments')">Voir les tournois</button>
  </nav>

  <section id="addPlayer">
    <h2>Ajouter un joueur</h2>
    <form id="playerForm">
      <label>Identifiant national d'échecs :
        <input type="text" id="chessId" pattern="[A-Z]{2}[0-9]{5}" title="2 lettres majuscules suivies de 5 chiffres" required />
      </label>
      <label>Nom :
        <input type="text" id="lastName" required />
      </label>
      <label>Prénom :
        <input type="text" id="firstName" required />
      </label>
      <label>Date de naissance :
        <input type="date" id="birthDate" required />
      </label>
      <button type="submit">Ajouter</button>
    </form>
    <div id="playerMessage"></div>
  </section>

  <section id="createTournament">
    <h2>Créer un tournoi</h2>
    <!-- Formulaire similaire à ajouter tournoi -->
    <p>Fonctionnalité à implémenter</p>
  </section>

  <section id="viewTournaments">
    <h2>Voir les tournois</h2>
    <!-- Liste des tournois à afficher ici -->
    <p>Fonctionnalité à implémenter</p>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    // Affiche la première section par défaut
    showSection('addPlayer');

    // Exemple simple de gestion de formulaire local (sans backend)
    document.getElementById('playerForm').addEventListener('submit', e => {
      e.preventDefault();
      const chessId = document.getElementById('chessId').value;
      const lastName = document.getElementById('lastName').value;
      const firstName = document.getElementById('firstName').value;
      const birthDate = document.getElementById('birthDate').value;

      // Ici on ferait l'appel à un backend ou on stocke localement
      document.getElementById('playerMessage').textContent = 
        `Joueur ajouté : ${firstName} ${lastName} (${chessId}), né le ${birthDate}`;
      e.target.reset();
    });
  </script>
</body>
</html>
